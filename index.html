<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="form">
      <div id="add-item">
        <label class="form__label" for="new-task">Add Item</label>
        <div class="form__add-task">
          <input
          id="new-task"
          class="form__input form__input_task"
          type="text"
          >
          <button class="form__btn">Add</button>
        </div>
      </div>
      <h3 class="form__text-h3">Todo</h3>
      <ul class="form__tasks-list" id="incomplete-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="form__input">
          <label class="form__label form__label_task">Pay Bills</label>
          <input type="text" class="form__input form__input_task">
          <button class="form__btn form__btn_edit">Edit</button>
          <button class="form__btn form__btn_delete">
            <img class="form__img-delete" src="./remove.svg" alt="Image of the delete button">
          </button>
        </li>
        <li class="tasks-item tasks-item_edit-mode">
            <input type="checkbox" class="form__input">
            <label class="form__label form__label_task">Go Shopping</label>
            <input
            type="text"
            value="Go Shopping"
            class="form__input form__input_task"
            >
            <button class="form__btn form__btn_edit">Save</button>
            <button class="form__btn form__btn_delete">
              <img class="form__img-delete" src="./remove.svg" alt="Image of the delete button">
            </button>
        </li>
      </ul>
      <h3 class="form__text-h3">Completed</h3>
      <ul class="form__tasks-list" id="completed-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="form__input" checked>
          <label class="form__label form__label_task">See the Doctor</label>
          <input type="text" class="form__input form__input_task">
          <button class="form__btn form__btn_edit">Edit</button>
          <button class="form__btn form__btn_delete">
            <img class="form__img-delete" src="./remove.svg" alt="Image of the delete button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
