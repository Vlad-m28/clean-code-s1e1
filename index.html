<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="img-header" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main">
      <div id="add-item">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input
          id="new-task"
          class="input task"
          type="text"
          >
          <button class="btn">Add</button>
        </div>
    </div>
      <h3 class="text-h3">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="input">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img-delete" src="./remove.svg" alt="Image of the delete button">
          </button>
        </li>
        <li class="tasks-item edit-mode">
            <input type="checkbox" class="input">
            <label class="label task">Go Shopping</label>
            <input
            type="text"
            value="Go Shopping"
            class="input task"
            >
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="img-delete" src="./remove.svg" alt="Image of the delete button">
            </button>
        </li>
      </ul>
      <h3 class="text-h3">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="input" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img-delete" src="./remove.svg" alt="Image of the delete button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
